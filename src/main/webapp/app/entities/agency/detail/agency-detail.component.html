<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="agency">
      <h2 data-cy="agencyDetailsHeading"><span jhiTranslate="bankAdviceSystemApp.agency.detail.title">Agency</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ agency.id }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.agency.name">Name</span></dt>
        <dd>
          <span>{{ agency.name }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.agency.address">Address</span></dt>
        <dd>
          <span>{{ agency.address }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.agency.contact">Contact</span></dt>
        <dd>
          <span>{{ agency.contact }}</span>
        </dd>
        <dt><span jhiTranslate="bankAdviceSystemApp.agency.email">Email</span></dt>
        <dd>
          <span>{{ agency.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/agency', agency.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
